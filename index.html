<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="javascript/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="images/Marvel-logo.png">
    <title>Marvel Hero Search</title>
  </head>
  <body>
  <div class="forBackground">
    <header>
      <div class="wrapper">
        <h1>
          <a href="#">
            <img src="images/marvelLogo.png" alt="">
          </a>
        </h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="search">
      <div class="searchForm">
        <form action="">
          <label for="search">Search for comic books for your favorite hero.</label>
          <input type="text" id="search" name="search" value="wolverine" placeholder="ex: Wolverine">
          <button type="submit">Search</button>
        </form>
      </div>
    </section>
  </div>
    <section id="results">
    <div class="wrapper">
      <h2>Results for Wolverine</h2>
      <p class="button"><a href="#">View more from Marvel</a></p>
    </div>
    </section>
    <footer>
      <p>Built by Kloe Rogers for DWS2</p>
    </footer>
  </body>
</html>
